<body class="bg-gray-100">

    <!-- Contenedor principal con margen en la parte superior -->
    <div class="container mx-auto p-6">

        <!-- Título de la página -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Gestor de Usuarios</h1>

        <!-- Mensaje de estado -->
        <div class="mb-6">
            <p class="text-center text-green-500">¡Gestiona tus usuarios!</p>
            <!-- Este mensaje se puede cambiar dinámicamente según el estado de la acción -->
        </div>

        <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="px-4 py-2 text-left">ID</th>
                        <th class="px-4 py-2 text-left">Nombre</th>
                        <th class="px-4 py-2 text-left">Email</th>
                        <th class="px-4 py-2 text-left">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Usuario 1 -->
                    <tr class="border-b hover:bg-gray-100">
                        <td class="px-4 py-2">1</td>
                        <td class="px-4 py-2">Juan Pérez</td>
                        <td class="px-4 py-2">juanexample.com</td>
                        <td class="px-4 py-2">
                            <button class="bg-yellow-500 text-white py-1 px-3 rounded-lg hover:bg-yellow-600">Editar</button>
                            <button class="bg-red-500 text-white py-1 px-3 rounded-lg hover:bg-red-600 ml-2">Eliminar</button>
                        </td>
                    </tr>
                    <!-- Usuario 2 -->
                    <tr class="border-b hover:bg-gray-100">
                        <td class="px-4 py-2">2</td>
                        <td class="px-4 py-2">María González</td>
                        <td class="px-4 py-2">mariaexample.com</td>
                        <td class="px-4 py-2">
                            <button class="bg-yellow-500 text-white py-1 px-3 rounded-lg hover:bg-yellow-600">Editar</button>
                            <button class="bg-red-500 text-white py-1 px-3 rounded-lg hover:bg-red-600 ml-2">Eliminar</button>
                        </td>
                    </tr>
                    <!-- Usuario 3 -->
                    <tr class="border-b hover:bg-gray-100">
                        <td class="px-4 py-2">3</td>
                        <td class="px-4 py-2">Carlos Díaz</td>
                        <td class="px-4 py-2">carlosexample.com</td>
                        <td class="px-4 py-2">
                            <button class="bg-yellow-500 text-white py-1 px-3 rounded-lg hover:bg-yellow-600">Editar</button>
                            <button class="bg-red-500 text-white py-1 px-3 rounded-lg hover:bg-red-600 ml-2">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.5.3/dist/flowbite.min.js"></script>

    <div class="mb-4 text-center">
        <button (click)="logout()" type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 transition duration-300">Cerrar Sesión</button>
    </div>
</body>
