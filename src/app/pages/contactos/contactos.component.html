<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-semibold text-center text-gray-800">Contáctanos</h2>
      <p class="mt-2 text-center text-gray-600">Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo.</p>
  
      <form class="mt-8 space-y-6">

        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Tu nombre">
        </div>
  

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="you@example.com">
        </div>
  

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Mensaje</label>
          <textarea id="message" name="message" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Escribe tu mensaje..."></textarea>
        </div>
  

        <div>
          <button class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
            Enviar mensaje
          </button>
        </div>
      </form>
  
      <!-- Información adicional -->
      <div class="mt-8 text-center text-gray-600">
        <p>O puedes encontrarnos en:</p>
        <p class="text-indigo-600">contactomiapp.com</p>
      </div>
    </div>
  </div>
